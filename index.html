<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <h1>Камень, ножницы, бумага</h1>
        <button onclick="chooseOption('камень')"><img src="./assets/stone.png" alt=""></button>
        <button onclick="chooseOption('ножницы')"><img src="./assets/nojnicy.png" alt=""></button>
        <button onclick="chooseOption('бумага')"><img src="./assets/paper.png" alt=""></button>
        <p id="result"></p>
        <div class="resultImg">
            <div>
                <h3>Выбор Пользователя</h3>
                <img src="" alt="" class="resultUserImg">
            </div>
            <div>
                <h3>Выбор Компьтера</h3>
                <img src="" alt="" class="resultPcImg">
            </div>
        </div>
        <div>
            <p>Количество побед: <span class="winCount"></span></p>
            <p>Количество ничией: <span class="drawCount"></span></p>
            <p>Количество проигрышей: <span class="loseCount"></span></p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
